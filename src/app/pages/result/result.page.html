<ion-header>
  <ion-toolbar>
    <ion-title>Text recognition</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Texte reconnu</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <pre>{{ scannedText }}</pre>
      <ion-button (click)="generateSummary()">Générer un résumé</ion-button>
      <ion-spinner *ngIf="loading" name="bubbles"></ion-spinner>

      <ion-card *ngIf="summary">
        <ion-card-header>
          <ion-card-title>Résumé</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ summary }}
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
