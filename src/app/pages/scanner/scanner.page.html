<ion-header>
  <ion-toolbar>
    <ion-title>Scan OCR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="scanImage()">Scanner un document</ion-button>

  <ion-spinner *ngIf="isLoading" name="dots"></ion-spinner>

  <ion-card *ngIf="scannedText">
    <ion-card-header>
      <ion-card-title>Texte scann√©</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <pre>{{ scannedText }}</pre>
    </ion-card-content>
  </ion-card>
</ion-content>
